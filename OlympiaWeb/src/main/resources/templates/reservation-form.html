<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link type="text/css" rel="stylesheet" href="/css/reservation-form.css" />
<link type="text/css" rel="stylesheet" href="/css/style.css" />
<title>Save Reservation..</title>
</head>
<body>

	<div id="wrapper">
		<div id="header">
			<h2>Olympia Sport Club Manager</h2>
		</div>
	</div>

	<div id="container">
		<h3>Save Reservation</h3>

		<form action="/reservation/saveReservation"
			th:object="${reservationViewModel}" method="POST">

			<!-- need to associate this data with customer id -->
			<input type="hidden" th:field="*{id}" />

			<table>
				<tbody>
					<tr>
						<td><label>Starts at:</label></td>
						<td><input type="datetime-local" th:field="*{start}" /></td>
					</tr>

					<tr>
						<td><label>Ends at:</label></td>
						<td><input type="datetime-local" th:field="*{end}" /></td>
					</tr>

					<tr>
						<td><label>Client id:</label></td>
						<td><input th:field="*{clientId}" /></td>
					</tr>

					<tr>
						<td><label>Court id:</label></td>
						<td><input th:field="*{courtId}" /></td>
					</tr>

					<tr>
						<td><label>Cost:</label></td>
						<td><input th:field="*{cost}" /></td>
					</tr>

					<tr>
						<td><label></label></td>
						<td><input type="submit" value="Save" class="save" /></td>
					</tr>


				</tbody>
			</table>


		</form>

		<div style=""></div>

		<p>
			<a href="/reservation/list">Back to List</a>
		</p>
	</div>

</body>

</html>
